<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="hero">
        <h1>Metric/Imperical Unit Conversion</h1>
        <input id="input-el" type="text" placeholder="0">
        <button id="btn-el">Convert</button>
    </div>
    <div class="main">
        <div class="section">
            <h3>Length (Meters/Feet)</h3>
            <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="section">
            <h3>Volume (Litres/Gallons)</h3>
            <p id="volume-el">0 litres = 0.000 gallons | 0 gallons = 0.000 litres</p>
        </div>
        <div class="section">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass-el">0 kilos = 0.000 feet | 0 feet = 0.000 kilos</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
